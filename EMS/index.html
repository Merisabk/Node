<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->

<link href="css/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container">
    <h1>My List of Recipes</h1>

    <button type="button" class= "buttonNav" id="buttonAllRecipes">All Recipes</button>
    <button type="button" class= "buttonNav" id="buttonSweet">Sweet</button>
    <button type="button" class= "buttonNav" id="buttonSavoury">Savoury</button> 

    <div>
        <br>
    
     <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Recipe_name</th>
            <th>Category</th>
            <th>Servings</th>
            <th>Cooking_time</th>
            <th>Ingredients</th>

        </tr>
    
        <tbody id="myTable">
        </tbody>
    </table>

    </div>

    <div class="row">
        <div class="col-5">
            <h2>Add recipe</h2>
                <form>
                    <label for="inputRecipeName" class="col-sm-0 col-form-label">Recipe Name: </label>
                        <div class="col-sm-9">
                            <input type="text" id="inputRecipeName" class="form-control" />
                        </div>
            
                    <label for="inputCategory" class="col-sm-0 col-form-label">Category: </label>
                        <div class="col-sm-9">
                            <input type="text" id="inputCategory" class="form-control" />
                        </div>
                        
                    <label for="inputServings" class="col-sm-0 col-form-label">Servings: </label>
                        <div class="col-sm-9">
                            <input type="number" id="inputServings" class="form-control" />
                        </div>
                        
                    <label for="inputCookingTime" class="col-sm-0 col-form-label">Cooking Time: </label>
                        <div class="col-sm-9">
                            <input type="text" id="inputCookingTime" class="form-control" />
                        </div>
                        
                    <label for="inputIngredients" class="col-sm-0 col-form-label">Ingredients: </label>
                        <div class="col-sm-9">
                            <input type="text" id="inputIngredients" class="form-control" />
                        </div>
                        
                                <!-- <label for="inputImage" class="col-sm-0 col-form-label">Image: </label>
                                <div class="col-sm-6">
                                    <input type="file" class="form-control" id="inputImage" accept="image/png, image/jpg">
                                </div> -->
                            <!-- <button type="submit" class="buttonGeneral" id="buttonUploadImage">Upload image</button> -->
            <br>
            
                    <button type="button" class="buttonGeneral" id="buttonAddRecipe" >Submit</button>
                </form>
    </div> <!--closing col-->
    <div class="col-5">
        <h2>Update recipe</h2>
                <form>
                    <label for="inputRecipeId" class="col-sm-0 col-form-label">Recipe Id: </label>
                        <div class="col-sm-9">
                            <input type="number" id="inputRecipeId" class="form-control" placeholder="enter Recipe id you would like to update" />
                        </div>

                    <label for="updateRecipeName" class="col-sm-0 col-form-label">Recipe Name: </label>
                        <div class="col-sm-9">
                            <input type="text" id="updateRecipeName" class="form-control" />
                        </div>
                    
                    <label for="updateCategory" class="col-sm-0 col-form-label">Category: </label>
                        <div class="col-sm-9">
                            <input type="text" id="updateCategory" class="form-control" />
                        </div>
                    
                    <label for="updateServings" class="col-sm-0 col-form-label">Servings: </label>
                        <div class="col-sm-9">
                            <input type="number" id="updateServings" class="form-control" />
                        </div>
            
                    <label for="updateCookingTime" class="col-sm-0 col-form-label">Cooking Time: </label>
                        <div class="col-sm-9">
                            <input type="text" id="updateCookingTime" class="form-control" />
                        </div>
                            
                    <label for="updateIngredients" class="col-sm-0 col-form-label">Ingredients: </label>
                        <div class="col-sm-9">
                            <input type="text" id="updateIngredients" class="form-control"/>
                        </div>
                    <br>
                    <button type="button" class="buttonGeneral" id="buttonUpdate">Update</button>
            </form>
    </div> 

    <div class="col-2">
            <form>
                <h2>Delete recipe</h2>
                    <div class="col-sm-12">
                        <input type="number" id="inputDelete" class="form-control" placeholder="enter Recipe id you would like to delete" />
                    <br>
                        <button type="button" class="buttonGeneral" id="buttonDelete">Delete</button>
                    </div>
            </form>
    </div>

</body> <!--closing container-->


<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="script.js"></script>
 <!-- JavaScript Bundle with Popper -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
